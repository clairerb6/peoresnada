<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Avisos de la Comunidad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Avisos</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (posts.length === 0) {
    <div class="ion-padding ion-text-center">
      <p>No hay avisos disponibles. Â¡Crea el primero!</p>
    </div>
  }

  @if (posts.length > 0) {
    <ion-list>
      @for (post of posts; track post.id) {
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h2>{{ post.title }}</h2>
              <p>{{ post.description }}</p>
              <p><small>{{ post.date | date: 'dd/MM/yyyy HH:mm' }}</small></p>
              @if (post.image) {
                <img [src]="post.image" />
              }
            </ion-label>
          </ion-item>
    
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="confirmDelete(post.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
    </ion-list>
  }

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddPost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
